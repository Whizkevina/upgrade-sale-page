<!DOCTYPE html>
<html>
<head>
	<title>Upgrade Store</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/adminlte.min.css">
</head>
<body>

<header>
		<!-- Navbar -->
		  <nav class="main-header navbar navbar-expand navbar-white navbar-info">
		    <!-- Left navbar links -->
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
		      </li>
		      <li class="nav-item d-none d-sm-inline-block">
		        <a href="index3.html" class="nav-link">Home</a>
		      </li>
		      <li class="nav-item d-none d-sm-inline-block">
		        <a href="#" class="nav-link">Contact</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Help
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="#">FAQ</a>
		          <a class="dropdown-item" href="#">Support</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Contact</a>
		        </div>
		      </li>
		    </ul>
		  </nav>
  		<!-- /.navbar -->
</header>


<main>
	<section class="container">
		<section class="row">
			<section class="col-md-12">
				<h3 class="text-center mb-4 text-primary">Welcome to Upgrade Store...</h3>
			</section>
		</section>

		<section class="row">
			<section class="col-md-6">
				<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Upgrade Sale Page</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" class="container">
                <div class="card-body">
                  <div class="form-group">
                    <label for="item_detail">Item Details</label>
                    <select class="form-control custom-select" name="item_detail" id="item_detail">
                    	<option selected="">Product available...</option>
                    	<option value="apple_adapter">Apple Charger adapter</option>
                    	<option value="samsung_adapter">Samsung adapter</option>
                    	<option value="flash_drive">Flash drives 8 and 64GB</option>
                    	<option value="memory_class">Memory cards 8 and 64GB</option>
                    	<option value="laptop_charger_adapter">Laptop charge adapter</option>
                    	<option value="mouse">Wireless + wired Mouse</option>
                    	<option value="gamespad">Gamespad (Havit Brand)</option>
                    	<option value="bluetooth_speaker">Wireless Bluetooth speaker</option>
                    	<option value="power_bank">Powerbank</option>
                    	<option value="laptop_charger">Laptop charge (HP, Acer, Asus)</option>
                    	<option value="otg_flash_drive">OTG Flash drive</option>
                    	<option value="ipad_cases_guard">iPad air cases and Screen guard</option>
                    </select>
                  </div>

                  	<div class="input-group mb-3">
	                  	<div class="input-group-prepend">
	                    	<span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
	                  	</div>
                        <input type="text" class="form-control" name="amount" id="amount" placeholder="Amount">
                	</div>


                  <div class="form-group">
                    <label for="payment_method">Payment Method</label>
                    <select class="form-control custom-select" name="payment_method" id="payment_method">
                    	<option value="cash"> Cash </option>
                    	<option value="bank_transfer">Bank Transfer </option>
                    	<option value="pos">ATM (POS)</option>
                    </select>
                  </div>


                  
                  <div class="form-group">
                    <label for="warranty">Warranty</label>
                    <select class="form-control custom-select" name="warranty" id="warranty">
                    	<option value="10_days"> 10 days</option>
                    	<option value="15_days">15 days</option>
                    	<option value="30_days">30 days</option>
                    	<option value="1_year">1 year</option>
                    </select>
                  </div>


                  	<div class="input-group mb-3">
	                  	<div class="input-group-prepend">
	                    	<span class="input-group-text"><i class="fab fa-instagram"></i></span>
	                  	</div>
	                    <input type="text" class="form-control" name="IGHandle" id="IGHandle" placeholder="IG Handle">
                	</div>

                  	<div class="input-group mb-3">
	                  	<div class="input-group-prepend">
	                    	<span class="input-group-text"><i class="fab fa-whatsapp"></i></span>
	                  	</div>
	                    <input type="text" class="form-control" name="whatsapp" id="whatsapp" placeholder="Whatsapp Number">
                	</div>


                 <div class="form-group">
                    <label for="total_amount">Total Amount to be Paid :</label>
                    <p id="total_amount"></p>
                  </div>



                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
              </form>
            </div>
			</section>

		<!-- Product summary columns -->
		
			<section class="col-md-6">
				<div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Order Summary</h3>
              </div>
              <div class="card-body">

                <div class="row">
                  <div class="col-md-6">
                  	<h3>Product : </h3>
                  </div>
                  <div class="col-6">
                  	<p id="display_product"> </p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                  	<h3>Amount : </h3>
                  </div>
                  <div class="col-6">
                  	<p id="total_amount2"> </p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                  	<h3>Payment Method : </h3>
                  </div>
                  <div class="col-6">
                  	<p id="display_payment_method"> </p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                  	<h3>Warranty period : </h3>
                  </div>
                  <div class="col-6">
                  	<p id="display_warranty_period"> </p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                  	<h3>Instagram Handle : </h3>
                  </div>
                  <div class="col-6">
                  	<p id="display_IG_handle"> </p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                  	<h3>Whatsapp Number : </h3>
                  </div>
                  <div class="col-6">
                  	<p id="display_whatsapp">  </p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                  	<h3>Amount to Paid : </h3>
                  </div>
                  <div class="col-6">
                  	<p id="final_amount" class="text-bold"> </p>
                  </div>
                </div>


              </div>
              <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-lg">Pay Now</button>
                </div>

            </div>
			</section>
		</section>
		
	</section>
</main>



<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
